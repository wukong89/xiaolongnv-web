<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌸你好，小泷女</title>
  <link rel="icon" href="assets/icon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="entry-page">
  <div class="password-container">
    <h1>欢迎来到小泷女的秘密花园</h1>
    <input id="passwordInput" type="text" placeholder="请输入密码..." />
    <button onclick="startStory()">开启我们的故事</button>
    <p class="hint">🌸 密码提示：你说那首歌会让你想哭</p>
  </div>

  <script>
    function startStory() {
      const input = document.getElementById('passwordInput').value.trim();
      if (input === '想到我们' || input.toLowerCase() === 'xiangdaowomen') {
        window.location.href = 'story.html?play=true';
      } else {
        alert('密码不对哦，小泷女再试试看吧！');
      }
    }
  </script>
</body>
</html>
