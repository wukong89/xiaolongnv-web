<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🌸你好，小泷女</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffe4f2;
      font-family: '微软雅黑', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #d63384;
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ff99cc;
      text-align: center;
    }
    button {
      margin-top: 20px;
      background-color: #ff99cc;
      color: white;
      border: none;
      font-size: 18px;
      padding: 8px 24px;
      border-radius: 8px;
      cursor: pointer;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>🌸欢迎来到小泷女的秘密花园</h1>
  <input type="password" id="password" placeholder="输入密码才能进入哦~">
  <button onclick="checkPassword()">进入</button>
  <div class="hint">密码提示：那首你说会想哭的歌</div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "想到我们") {
        window.location.href = "story.html";
      } else {
        alert("密码不对哦，小泷女再试试看吧！");
      }
    }
  </script>
</body>
</html>
