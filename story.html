<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>追光的故事</title>
  <link rel="icon" href="assets/icon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="story-page">
  <audio id="bgm" src="assets/xiangdao-women.mp3" preload="auto" loop></audio>

  <div class="centered-container">
    <div id="poem-container" class="poem-box"></div>
  </div>

  <div id="controls" class="controls">
    <button onclick="restart()">🔁 再看一遍</button>
  </div>

  <p id="tip" class="tip">若未自动播放，请点击任意处开启音乐 🎵</p>

  <script src="script.js"></script>
  <script>
    // 自动播放音乐（仅在带 play=true 的跳转下）
    const audio = document.getElementById("bgm");
    const params = new URLSearchParams(window.location.search);
    if (params.get("play") === "true") {
      audio.play().catch(() => {
        // 有些浏览器依旧会阻止，兜底
        document.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    } else {
      // 用户未交互 → 点击后播放
      document.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    }
  </script>
</body>
</html>
